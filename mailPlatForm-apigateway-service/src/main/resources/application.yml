server:
  port: 8000

eureka:
  instance:
    lease-expiration-duration-in-seconds: 2
    lease-renewal-interval-in-seconds: 1
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: mailPlatForm-apigateway-service
  cloud:
    gateway:
      routes:
        - id: main-service
          uri: lb://MAILPLATFORM-MAIN-SERVICE
          predicates:
            - Path=/main-service/**
          filters:
            - AddRequestHeader=main-request, main-request-header-yml
            - AddResponseHeader=main-request, main-response-header-yml
            - name: CustomFilter
        - id: mail-service
          uri: lb://MAILPLATFORM-MAIL-SERVICE
          predicates:
            - Path=/mail-service/**
          filters:
            - AddRequestHeader=mail-request, mail-request-header-yml
            - AddResponseHeader=mail-request, mail-response-header-yml
            - name: CustomFilter
      default-filters:
